<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
<head>
    <meta charset="UTF-8">
    <title>Update user</title>
</head>
<body>
<form th:method="POST" th:action="@{/admin/update}" th:object="${user}">
    <input name="id" th:field="*{id}" th:value="${user.id}" hidden="hidden">

    <label for="firstName">Enter user's First Name: </label>
    <input type="text" th:field="*{firstName}" id="firstName" required/>
    <div style="color:red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First Name error</div>

    <br/>

    <label for="lastName">Enter user's Last Name: </label>
    <input type="text" th:field="*{lastName}" id="lastName" required/>
    <div style="color:red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last Name error</div>

    <br/>

    <label for="age">Enter user's age: </label>
    <input type="text" th:field="*{age}" id="age" required/>
    <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age error</div>

    <br/>

    <label for="email">Enter user's email: </label>
    <input th:field="*{email}" id="email" required/>
    <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</div>

    <br/>

    <label for="password">Enter user's password: </label>
    <input type="text" placeholder="Password" th:field="*{password}" id="password">

    <br/>

    <label for="roles">Enter user's roles: </label>
    <select th:field="*{roles}" id="roles">
        <option value="ROLE_ADMIN">ADMIN</option>
        <option value="ROLE_USER">USER</option>
    </select>

    <br/>

    <input type="submit" value="Update!"/>
</form>

<br/>

<form th:action="@{/logout}">
    <button>Logout</button>
</form>
</body>
</html>
